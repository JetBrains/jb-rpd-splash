<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <!-- RPD Mode: css -->
        <link rel="stylesheet" href="./rpd.css"></link>
        <!-- Toolkit: jb (svg) -->
        <link rel="stylesheet" href="./toolkit/jb/svg.css"></link>

        <!-- Kefir.js library -->
        <script src="./kefir.min.js"></script>

        <!-- RPD Library (http://shamansir.github.io/rpd) -->
        <script src="./rpd.min.js"></script>

        <!-- Toolkit: jb, utils -->
        <script src="./toolkit/jb/p5-draw.js"></script>
        <!-- Toolkit: jb -->
        <script src="./toolkit/jb/toolkit.js"></script>
        <!-- Toolkit: jb (svg) -->
        <script src="./toolkit/jb/svg.js"></script>

        <!-- p5.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.19/p5.min.js"></script>

        <style>
            .p5-canvas {
                position: fixed;
            }
        </style>

    </head>
    <body>

        <script>
            // Build and render patch

            var patch = Rpd.addPatch('jb-sketch');

            patch.render('svg', document.body, { style: 'plain',
                                                 fullPage: true });
            var render1 = patch.addNode('jb/render').move(300, 50);
            var render2 = patch.addNode('jb/render').move(500, 50);

            var ellipse = patch.addNode('jb/ellipse').move(100, 50);
            ellipse.outlets['forms'].connect(render1.inlets['forms']);
            ellipse.outlets['forms'].connect(render2.inlets['forms']);

            ellipse.inlets['bang'].receive({});

            //patch.addNode('util/nodelist').move(600, 10);

        </script>

    </body>
</html>
